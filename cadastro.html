  <body class="login">
    <div class="container">
      <div class="login-center">
        <img src="Content/img/planeta-y-logo-lg.png" alt="planeta y logo">
        <form class="form-signin" role="form">
          <div class="form-signin-heading">
            <h1>Cadastre-se</h1>
            <p>Já possui conta no Planeta Y? <a href="login.html">Entre com sua conta</a>.</p>
          </div>
          <div class="form-group">
            <input class="form-control" type="email" autofocus="" required="" placeholder="email">
          </div>
          <div class="form-group has-error">
            <input class="form-control" type="password" required="" placeholder="senha">
            <small class="help-block">a senha deve ter no mínimo 6 caracteres</small>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" required="" placeholder="repetir senha">
          </div>
          <span class="clearfix"></span>
          <button class="btn btn-lg btn-primary btn-block" type="submit">entrar</button>
        </form>
      </div>
    </div>
